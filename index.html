<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="preconnect">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div>
        <h1 class="title">To Do List</h1>

        <form>
            <h2>Inserir Nova Tarefa</h2>
            <input type="text" id="tarefa" required placeholder="O que preciso fazer..." />
            <button type="submit">Adicionar</button>
            <button id="botao-cancelar" type="reset">Cancelar</button>
        </form> 

        <ul>
            <li></li>
        </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
